<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type='text/css' href="static/style.css">
  <title>LAB 4</title>
</head>
<body>
    <header>
        <a class="logo" href="#">JOURNEY</a>
        <div class="header-container">
            <div class="sprite-container">
                <div class="calendar"></div>
                <div class="forum"></div>
                <div class="journey"></div>
                <div class="vert-line"></div>
            </div>
            <p class="welcome-message">Welcome, <a href="#"><span class='header-span'>Log In</span></a> or <a href="#"><span class='header-span'>Sign Up</span></a></p>
        </div>
    </header>
    <main>
        <form class="form">
            <div class="form-header">
                <p class="sign-up">Sign Up</p>
                <a href="#" class="log-in">Log In</a>
            </div>
            <div class="sm-buttons">
                <div class="sm-button facebook-button">
                    <div class="sm-icon facebook-button"></div>
                    <div class="vert-line"></div>
                    <p>Facebook</p>
                </div>
                <div class="sm-button google-button">
                    <div class="sm-icon google-button"></div>
                    <div class="vert-line"></div>
                    <p>Google</p>
                </div>
            </div>
            <div class="or-section">
                <div class="horiz-line"></div>
                <p>or</p>
                <div class="horiz-line"></div> 
            </div>
            <input type="text" placeholder="Name" value="Jason">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Choose Password">
            <input type="password" placeholder="Confirm Password">
            <!-- <input type="checkbox" name="eula" value="yes"><label for="eula">Agree our <a href="#"><span class="header-span">Terms & Conditions</span></a></label> -->
            <label class ="container">
                <input type="checkbox">
                <span class="checkmark"></span>
                <span class="label">Agree our <a href="#"><span class="header-span">Terms & Conditions</span></a></span>
            </label>
            <div class="button">Create Account</div>
        </form>
        
    </main>
</body>
</html>
